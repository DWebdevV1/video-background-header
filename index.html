<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Video Background</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"

<body>

            <span><i class="fa-solid fa-person-walking"></i></span>
            <ul>
                <li>Getting Started</li>
                <li>Learn More</li>
                <li>About Us</li>
            </ul>

        <video id="video-bg" muted loop autoplay src="assets/videos/video-main.mp4"></video>
        <h1>Running <i class="fa-solid fa-person-running"></i> for free spirit</h1>
        <ul class="social-media">
            <li><i class="fa-brands fa-youtube"></i> YouTube</li>
            <li><i class="fa-brands fa-facebook"></i> Facebook</li>
            <li><i class="fa-brands fa-instagram"></i> Instagram</li>
        </ul>
    </header>

</html>
